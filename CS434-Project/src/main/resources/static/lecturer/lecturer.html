<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lecturer.css" >
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="lecturer.js"></script>
</head>

<div class="wrapper">
    <nav class="sidebar">
        <ul class="nav__list">
            <li onclick="onClickCreateExam()" class="nav__item">
                <a class="nav__link">
                    <div class="nav__thumb color1" data-letter="a"></div>
                    <p class="nav__label">Create Exam</p>
                </a>
            </li>
            <li onclick="logOut()" class="nav__item">
                <a class="nav__link">
                    <div class="nav__thumb color3" data-letter="q"></div>
                    <p class="nav__label">Log out</p>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main_content">
        <div class="header"style="font-size: 25px"> LECTURER PAGE </div>
        <section id="createExamSection" style="display: none" data-letter="a">
            <div id="createExamWrapper" class="createExamWrapper">
                <div class="createExamSideBar">
                    <p id="examNameHeader" style="font-size: 20px"> Please enter the name of exam: </p>
                    <input id="examName" name="examName" type="text"/>
                    <button id="createExam" onclick="createExam()">Create Exam</button>
                    <button id="onClickMultiChoice" onclick="onClickMultiChoice()">Add MultiChoice Question</button>
                    <button id="onClickTrueFalse" onclick="onClickTrueFalse()">Add TrueFalse Question</button>
                    <button id="onClickWritten" onclick="onClickWritten()">Add Written Question</button>
                </div>
                <div id="createExamMainContext" class="createExamMainContext">

                </div>
            </div>
        </section>
        <section id="editExamSection" style="display: none">
            <article class="section__wrapper">
                <h1 class="section__title">Edit Exams</h1>
            </article>
        </section>
    </div>
</div>
